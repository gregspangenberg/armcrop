[tool.poetry]
name = "armcrop"
version = "0.3.1"
description = "A machine learning model that crops CT scans to a bone of interest in the arm"
authors = ["Gregory Spangenberg <gspangen@westerneng.ca>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
simpleitk = "^2.4.0"
numpy = "==1.*"
pandas = "^2.2.3"
networkx = "^3.3"
onnxruntime = "1.18"
huggingface-hub = "^0.25.1"
simpleitkutilities = "^0.3.0"
vtk = "^9.4.0"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
matplotlib = "^3.9.2"
black = "^24.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
